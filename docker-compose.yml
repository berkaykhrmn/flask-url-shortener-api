version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  test:
    build: .
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - TESTING=true
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    command: pytest -v
    profiles:
      - test

  web:
    build: .
    ports:
      - "5001:5000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - BASE_URL=http://localhost:5001
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    command: python app.py

  worker:
    build: .
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    depends_on:
      - redis
    volumes:
      - .:/app
    command: celery -A worker.celery worker --loglevel=info

  beat:
    build: .
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    depends_on:
      - redis
    volumes:
      - .:/app
    command: celery -A worker.celery beat --loglevel=info

volumes:
  redis_data: